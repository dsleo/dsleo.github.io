---
layout: default
---
<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
  <p>{{ site.description }}</p>
  {%-endif-%}
</header>

{%-include menu_item.html collection=site.data.menu.entries-%}

{{ content }}

<div class="viz home-viz" aria-label="A small visualization showing cumulative posts over time per category.">
  <canvas id="homeCurves" role="img" aria-label="Cumulative post count curves by category"></canvas>
  <script type="application/json" id="homeCurvesData">
    [
    {%- for post in site.posts -%}
      {
        "date": "{{ post.date | date_to_xmlschema }}",
        "category": {{ post.category | jsonify }},
        "title": {{ post.title | jsonify }},
        "url": "{{ post.url | relative_url }}"
      }{%- unless forloop.last -%},{%- endunless -%}
    {%- endfor -%}
    ]
  </script>
</div>
